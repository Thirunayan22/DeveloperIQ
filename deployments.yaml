
apiVersion: v1
kind: Service
metadata:
  name: developeriq-service
spec:
  selector:
    app: developeriq-app
  ports:
  - name: http
    protocol: "TCP"
    port: 7000 #Port which kubernetes service runs on
    targetPort: 8002
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: developeriq-app
spec:
  selector:
    matchLabels:
      app: developeriq-app
  replicas: 5
  template:
    metadata:
      labels:
        app: developeriq-app
    spec:
      containers:
      - name: developeriq-app
        image: developer-iq-image:1.1
        imagePullPolicy: Never
        ports:
        - containerPort: 8002