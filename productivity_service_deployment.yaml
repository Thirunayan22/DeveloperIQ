
apiVersion: v1
kind: Service
metadata:
  name: developeriq-productivity-calc-service
spec:
  selector:
    app: developeriq-productivity-calc
  ports:
  - name: http
    protocol: "TCP"
    port: 7000 #Port which kubernetes service runs on
    targetPort: 8002
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: developeriq-productivity-calc
spec:
  selector:
    matchLabels:
      app: developeriq-productivity-calc
  replicas: 5
  template:
    metadata:
      labels:
        app: developeriq-productivity-calc
    spec:
      imagePullSecrets:
        - name: developeriq-registry-key
      containers:
      - name: developeriq-productivity-calc
        image: 952614855265.dkr.ecr.us-east-1.amazonaws.com/developer-iq:1.2
        command: ["python3","ProductivityCalculationService/productivity_calculation_service.py"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
